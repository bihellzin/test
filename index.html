<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doe vida! Doe sangue</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img class="logo" src="logo.png" alt="DOE">
    <h2>A sua doação importa</h2>
    <p>Até 3 vidas com 1 doação</p>
    <p>Mais de 38000 doaçõs são necessárias todos os dias</p>
    <p>Apenas 1,9% da população brasileira doa sangue</p>

    <button>Quero ajudar</button>
  </header>

  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/">
      <input type="text" name="" id="" placeholder="Nome completo">

      <input type="text" name="" id="" placeholder="Email">

      <input type="text" name="" id="" placeholder="Tipo sanguíneo">

      <button>Quero ajudar</button>
    </form>
  </section>

  <main>
    <h2>Últimos <span>doadores</span></h2>

    <section class="donors">
      <div class="donor">
        <div class="blood">AB+</div>
        <p>Diego Fernandes</p>
      </div>

      <div class="donor">
        <div class="blood">B+</div>
        <p>Cleiton Souza</p>
      </div>

      <div class="donor">
        <div class="blood">A+</div>
        <p>Robson Marques</p>
      </div>

      <div class="donor">
        <div class="blood">O+</div>
        <p>Mayk Brito</p>
      </div>
    </section>
  </main>

  <footer>Com ❤ </footer>

  <script src="script.js"></script>
</body>

</html>
